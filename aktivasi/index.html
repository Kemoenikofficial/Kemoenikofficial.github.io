<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Verifikasi Kode Konsultasi - Kemonik</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #16a34a 0%, #4ade80 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 35px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .logo h2 {
      color: #16a34a;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .logo p {
      color: #888;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #16a34a;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border-radius: 12px;
      border: 2px solid #e8e8e8;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    input:focus {
      outline: none;
      border-color: #16a34a;
      background: white;
      box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.1);
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(22, 163, 74, 0.4);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .result-box {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }

    .result-box.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .result-box.success {
      background: linear-gradient(135deg, #16a34a 0%, #4ade80 100%);
      color: white;
    }

    .result-box.error {
      background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
      color: white;
    }

    .result-box.warning {
      background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
      color: white;
    }

    .result-box .icon-container {
      font-size: 50px;
      margin-bottom: 15px;
      display: block;
      text-align: center;
    }

    .result-box h3 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }

    .result-box p {
      font-size: 14px;
      text-align: center;
      line-height: 1.6;
    }

    .date-info {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 12px;
      padding: 18px;
      margin-top: 18px;
    }

    .date-info .title {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .date-info .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      font-size: 14px;
    }

    .date-info .row-label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
    }

    .date-info .row-value {
      font-weight: 700;
      text-align: right;
    }
