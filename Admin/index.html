<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Voucher - CALFATLOSS</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:#f4f6f9;
}

/* HEADER */
.header{
    background:#1f3d2b;
    color:white;
    padding:20px;
    font-size:22px;
    font-weight:600;
}

/* LAYOUT */
.container{
    display:flex;
    height:calc(100vh - 70px);
}

/* SIDEBAR */
.sidebar{
    width:220px;
    background:#ffffff;
    padding:20px;
    border-right:1px solid #ddd;
}

.sidebar h3{
    margin-top:0;
    font-size:16px;
}

.sidebar select, .sidebar button{
    width:100%;
    padding:8px;
    margin:10px 0;
}

.sidebar button{
    background:#1f3d2b;
    color:white;
    border:none;
    cursor:pointer;
}

/* MAIN */
.main{
    flex:1;
    padding:25px;
    overflow:auto;
}

/* SUMMARY CARDS */
.summary{
    display:flex;
    gap:20px;
}

.card{
    flex:1;
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,0.05);
}

.card h4{
    margin:0;
    font-size:14px;
    color:#777;
}

.card h2{
    margin:10px 0 0 0;
    font-size:28px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
    margin-top:20px;
}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
}

th, td{
    padding:10px;
    border-bottom:1px solid #eee;
    text-align:left;
    font-size:14px;
}

th{
    background:#fafafa;
}

</style>
</head>

<body>

<div class="header">
Dashboard Voucher - CALFATLOSS
</div>

<div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h3>Filter</h3>
        <select>
            <option>Semua Status</option>
            <option>ACTIVE</option>
            <option>UNUSED</option>
        </select>

        <select>
            <option>Tahun 2026</option>
        </select>

        <button>Terapkan</button>
    </div>

    <!-- MAIN -->
    <div class="main">

        <!-- SUMMARY -->
        <div class="summary">
            <div class="card">
                <h4>Total Voucher</h4>
                <h2 id="total">120</h2>
            </div>

            <div class="card">
                <h4>Active</h4>
                <h2 id="active">87</h2>
            </div>

            <div class="card">
                <h4>Available</h4>
                <h2 id="available">25</h2>
            </div>

            <div class="card">
                <h4>Expired</h4>
                <h2 id="expired">8</h2>
            </div>
        </div>

        <!-- GRID -->
        <div class="grid">

            <!-- TREND CHART -->
            <div class="card">
                <h4>Trend Penggunaan Voucher</h4>
                <canvas id="trendChart"></canvas>
            </div>

            <!-- PIE CHART -->
            <div class="card">
                <h4>Distribusi Status</h4>
                <canvas id="pieChart"></canvas>
            </div>

        </div>

        <!-- TABLE -->
        <div class="card" style="margin-top:20px;">
            <h4>Voucher Terakhir Digunakan</h4>
            <table>
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Nama</th>
                        <th>No WA</th>
                        <th>Tanggal Aktif</th>
                    </tr>
                </thead>
                <tbody id="voucherTable">
                    <tr>
                        <td>KMK26-XYZ123</td>
                        <td>Alni</td>
                        <td>628xxxxxxx</td>
                        <td>26/02/2026</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

<script>
/* Dummy Data Chart */
new Chart(document.getElementById('trendChart'), {
    type: 'line',
    data: {
        labels: ['Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab', 'Min'],
        datasets: [{
            label: 'Voucher Used',
            data: [3,5,2,8,6,4,7],
            borderColor:'#1f3d2b',
            fill:false
        }]
    }
});

new Chart(document.getElementById('pieChart'), {
    type: 'pie',
    data: {
        labels: ['Active', 'Available', 'Expired'],
        datasets: [{
            data: [87,25,8],
            backgroundColor:['#2ecc71','#f1c40f','#e74c3c']
        }]
    }
});
</script>

</body>
</html>
