<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Voucher - CALFATLOSS</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box;}
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#ece7dc;
    overflow:hidden;
}

/* HEADER */
.header{
    height:70px;
    background:#f5f1e8;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 30px;
    border-bottom:2px solid #d6cbb3;
}

.header h1{
    font-size:20px;
    color:#2f4f2f;
}

.logo{
    height:45px;
}

/* MAIN LAYOUT */
.wrapper{
    height:calc(100vh - 70px);
    display:grid;
    grid-template-columns:220px 1fr 280px;
    gap:20px;
    padding:20px;
}

/* SIDEBAR */
.sidebar{
    background:#f5f1e8;
    border-radius:14px;
    padding:20px;
    box-shadow:0 6px 20px rgba(0,0,0,0.05);
}

.sidebar select, .sidebar button{
    width:100%;
    padding:8px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #ccc;
}

.sidebar button{
    background:#2f4f2f;
    color:white;
    border:none;
}

/* CENTER AREA */
.center{
    display:grid;
    grid-template-rows:1fr 1fr;
    gap:20px;
}

/* CARD */
.card{
    background:#fdfbf6;
    border-radius:14px;
    padding:20px;
    box-shadow:0 6px 25px rgba(0,0,0,0.06);
    display:flex;
    flex-direction:column;
    justify-content:space-between;
}

/* RIGHT STATS */
.stats{
    display:flex;
    flex-direction:column;
    gap:20px;
}

.stat{
    background:#fdfbf6;
    padding:18px;
    border-radius:14px;
    box-shadow:0 6px 25px rgba(0,0,0,0.06);
}

.stat.total{
    background:#2f4f2f;
    color:white;
}

.stat h4{
    margin:0;
    font-size:14px;
}

.stat h2{
    margin:10px 0;
    font-size:30px;
}

.progress{
    height:8px;
    border-radius:4px;
    background:#ddd;
    overflow:hidden;
}

.progress div{
    height:100%;
}

.used{background:#2f4f2f;}
.available{background:#c9a227;}
.expired{background:#a94442;}
</style>
</head>

<body>

<div class="header">
    <div style="display:flex;align-items:center;gap:15px;">
        <img class="logo" src="https://i.postimg.cc/3JZ3Y0K0/Logo-Kemoenik-jpg.jpg">
        <h1>DASHBOARD VOUCHER - CALFATLOSS</h1>
    </div>
    <div>Periode: Semua Waktu</div>
</div>

<div class="wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h3>Filter</h3>
        <select><option>Tahun</option></select>
        <select><option>Bulan</option></select>
        <select><option>Status</option></select>
        <button>Terapkan</button>
    </div>

    <!-- CENTER -->
    <div class="center">

        <div class="card">
            <h3>Trend Penggunaan Voucher</h3>
            <canvas id="trendChart"></canvas>
        </div>

        <div class="card">
            <h3>Distribusi Status</h3>
            <canvas id="pieChart"></canvas>
        </div>

    </div>

    <!-- RIGHT -->
    <div class="stats">

        <div class="stat total">
            <h4>Total Voucher</h4>
            <h2>120</h2>
        </div>

        <div class="stat">
            <h4>Sudah Digunakan</h4>
            <h2>87</h2>
            <div class="progress">
                <div class="used" style="width:72%"></div>
            </div>
        </div>

        <div class="stat">
            <h4>Belum Digunakan</h4>
            <h2>25</h2>
            <div class="progress">
                <div class="available" style="width:21%"></div>
            </div>
        </div>

        <div class="stat">
            <h4>Expired</h4>
            <h2>8</h2>
            <div class="progress">
                <div class="expired" style="width:7%"></div>
            </div>
        </div>

    </div>

</div>

<script>
new Chart(document.getElementById('trendChart'),{
    type:'line',
    data:{
        labels:['2 Apr','9 Apr','11 Apr','13 Apr','17 Apr','22 Apr','29 Apr'],
        datasets:[{
            data:[3,4,8,5,4,15,8],
            borderColor:'#2f4f2f',
            backgroundColor:'rgba(47,79,47,0.15)',
            fill:true,
            tension:0.4
        }]
    },
    options:{plugins:{legend:{display:false}}}
});

new Chart(document.getElementById('pieChart'),{
    type:'doughnut',
    data:{
        labels:['Used','Available','Expired'],
        datasets:[{
            data:[87,25,8],
            backgroundColor:['#2f4f2f','#c9a227','#a94442']
        }]
    }
});
</script>

</body>
</html>
