<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kemoenik Official Store</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  overflow:hidden;
  background: linear-gradient(135deg, #e6f4ea 0%, #f5fdf8 60%, #ffffff 100%);
  position:relative;
}

/* Glow Background */
body::before,
body::after{
  content:"";
  position:absolute;
  border-radius:50%;
  filter:blur(120px);
  opacity:0.35;
  z-index:0;
}

body::before{
  width:320px;
  height:320px;
  background:#16a34a;
  top:-100px;
  left:-100px;
}

body::after{
  width:380px;
  height:380px;
  background:#4ade80;
  bottom:-140px;
  right:-140px;
}

/* Floating Background Text */
.bg-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:60px;
  font-weight:900;
  color:#16a34a;
  opacity:0.05;
  white-space:nowrap;
  letter-spacing:6px;
  z-index:0;
  animation:floatText 12s ease-in-out infinite alternate;
}

@keyframes floatText{
  0%{ transform:translate(-50%,-52%); }
  100%{ transform:translate(-50%,-48%); }
}

/* Card */
.card{
  position:relative;
  z-index:2;
  background:white;
  padding:45px 30px;
  border-radius:22px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.15);
  transform:translateY(40px);
  opacity:0;
  animation:cardIn 0.8s ease forwards;
}

.logo{
  width:85px;
  margin-bottom:18px;
  transform:translateY(-20px);
  opacity:0;
  animation:logoDrop 0.7s ease forwards;
  animation-delay:0.3s;
}

h1{
  margin:0;
  font-size:21px;
  font-weight:800;
  color:#065f46;
  letter-spacing:0.5px;
}

.brand{
  font-size:12px;
  letter-spacing:1.5px;
  color:#6b7280;
  margin-bottom:20px;
}

p{
  font-size:14px;
  color:#4b5563;
  margin-bottom:28px;
  line-height:1.6;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  cursor:pointer;
  margin-bottom:14px;
  transition:0.2s ease;
}

.primary{
  background:#16a34a;
  color:white;
  font-weight:700;
  box-shadow:0 10px 20px rgba(22,163,74,0.3);
}

.primary:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 28px rgba(22,163,74,0.4);
}

.primary:active{
  transform:scale(0.97);
}

.secondary{
  background:#e5e7eb;
  color:#374151;
}

.secondary:hover{
  background:#d1d5db;
}

.footer{
  font-size:11px;
  color:#9ca3af;
  margin-top:18px;
}

@keyframes cardIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes logoDrop{
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<div class="bg-text">WELCOME TO KEMOENIK</div>

<div class="card">

  <img src="PASTE_LINK_LOGO_KAMU_DI_SINI" class="logo">

  <h1>Kemoenik Official Store</h1>
  <div class="brand">Toko Online Resmi</div>

  <p>
    Selamat datang di Kemoenik Official Store.  
    Untuk pengalaman checkout dan pembayaran yang lebih lancar,
    silakan buka website ini di browser utama Anda.
  </p>

  <button class="primary" onclick="openExternal()">
    Buka di Browser Utama
  </button>

  <button class="secondary" onclick="continueHere()">
    Tetap Lanjut di TikTok / Instagram
  </button>

  <div class="footer">
    Â© 2026 Kemoenik Official Store
  </div>

</div>

<script>
function openExternal(){
  var currentUrl = window.location.origin + "/";
  var isAndroid = /android/i.test(navigator.userAgent);

  if (isAndroid) {
    window.location.href =
      "intent://" +
      window.location.host +
      "/#Intent;scheme=https;package=com.android.chrome;end";
  } else {
    window.location.href = currentUrl;
  }
}

function continueHere(){
  window.location.href = "/";
}
</script>

</body>
</html>
