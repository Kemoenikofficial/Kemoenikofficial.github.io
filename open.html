<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kemoenik Official Store</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top, #e6f4ea, #f5fdf8 60%);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  padding:20px;
  overflow:hidden;
}

.card{
  background:white;
  padding:45px 30px;
  border-radius:22px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.15);
  transform:translateY(40px);
  opacity:0;
  animation:cardIn 0.8s ease forwards;
}

.logo{
  width:85px;
  margin-bottom:18px;
  transform:translateY(-20px);
  opacity:0;
  animation:logoDrop 0.7s ease forwards;
  animation-delay:0.3s;
}

h1{
  margin:0;
  font-size:21px;
  font-weight:800;
  color:#065f46;
  letter-spacing:0.5px;
}

.brand{
  font-size:12px;
  letter-spacing:1.5px;
  color:#6b7280;
  margin-bottom:20px;
}

p{
  font-size:14px;
  color:#4b5563;
  margin-bottom:28px;
  line-height:1.6;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  cursor:pointer;
  margin-bottom:14px;
  transition:0.2s ease;
}

.primary{
  background:#16a34a;
  color:white;
  font-weight:700;
  box-shadow:0 10px 20px rgba(22,163,74,0.3);
}

.primary:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 28px rgba(22,163,74,0.4);
}

.primary:active{
  transform:scale(0.97);
}

.secondary{
  background:#e5e7eb;
  color:#374151;
}

.secondary:hover{
  background:#d1d5db;
}

.footer{
  font-size:11px;
  color:#9ca3af;
  margin-top:18px;
}

@keyframes cardIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes logoDrop{
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<div class="card">

  <!-- GANTI LINK LOGO DI BAWAH -->
  <img src="https://i.postimg.cc/3JZ3Y0K0/Logo-Kemoenik-jpg.jpg" class="logo">

  <h1>Kemoenik Official Store</h1>
  <div class="brand">Toko Online Resmi</div>

  <p>
    Untuk pengalaman checkout dan pembayaran yang lebih lancar,
    silakan buka website ini di browser utama Anda (Chrome atau Safari).
  </p>

  <button class="primary" onclick="openExternal()">
    Buka di Browser Utama
  </button>

  <button class="secondary" onclick="continueHere()">
    Tetap Lanjut di TikTok / Instagram
  </button>

  <div class="footer">
    Â© 2026 Kemoenik Official Store
  </div>

</div>

<script>
function openExternal(){
  var currentUrl = window.location.origin + "/";
  var isAndroid = /android/i.test(navigator.userAgent);

  if (isAndroid) {
    window.location.href =
      "intent://" +
      window.location.host +
      "/#Intent;scheme=https;package=com.android.chrome;end";
  } else {
    window.location.href = currentUrl;
  }
}

function continueHere(){
  window.location.href = "/";
}
</script>

</body>
</html>
