    <style>
        :root {
            --primary: #48BB78;
            --primary-dark: #2F855A;
            --bg-soft: #F5F7FA;
            --text-main: #1F2937;
            --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.03);
        }

        * { font-family: 'Plus Jakarta Sans', sans-serif; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        
        body { 
            background: linear-gradient(180deg, #FFFFFF 0%, #F5F7FA 100%);
            background-attachment: fixed;
            color: var(--text-main); 
            overscroll-behavior: none; 
            position: relative;
            min-height: 100vh;
        }

        /* PERBAIKAN KEYBOARD: Hanya overflow hidden, TANPA position fixed */
        body.no-scroll { overflow: hidden; }

        .modal-content { padding-bottom: 120px; }
        *, *::before, *::after { touch-action: manipulation; }
        ::-webkit-scrollbar { width: 3px; height: 3px;}
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }

        /* MODAL */
        .modal-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1000; 
            display: none; 
            align-items: flex-end;
            justify-content: center; 
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; align-items: flex-end; }
        
        .modal-content { 
            background: white; 
            width: 100%; 
            max-width: 500px; 
            max-height: 95dvh;
            border-radius: 24px 24px 0 0; 
            overflow-y: auto;
            overflow-x: hidden;
            position: relative; 
            animation: slideUp 0.35s cubic-bezier(0.16, 1, 0.3, 1); 
            box-shadow: 0 -10px 40px rgba(0,0,0,0.08);
            -webkit-overflow-scrolling: touch;
        }
        @keyframes slideUp { from { transform: translateY(20%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* INVOICE */
        #invoiceModal .modal-content {
            background: linear-gradient(180deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 24px 24px 0 0;
            padding: 20px 10px;
        }

        .invoice-card {
            background: white;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 30px 25px;
            position: relative;
            overflow: hidden;
        }

        /* INPUT */
        .input-style { 
            width: 100%; 
            border: 1px solid #E5E7EB; 
            padding: 14px 16px;
            border-radius: 14px;
            font-size: 16px; /* Anti zoom Safari */
            margin-bottom: 12px; 
            outline: none; 
            background: #F9FAFB; 
            transition: all 0.2s;
        }
        .input-style:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.1); 
            background: white;
        }
        .btn-primary { background: var(--primary); color: white; padding: 14px 20px; border-radius: 14px; font-weight: 700; width: 100%; border: none; transition: transform 0.1s; }
        .btn-primary:active { transform: scale(0.98); }

        /* BANK CARD */
        .bank-card-modern {
            background: linear-gradient(145deg, #ffffff 0%, #fafafa 100%);
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            position: relative;
            overflow: hidden;
        }
        .bank-card-modern::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; }
        .bank-card-bri::before { background: linear-gradient(90deg, #00529C, #0080c7); }
        .bank-card-dana::before { background: linear-gradient(90deg, #108ee9, #00bfff); }
        .bank-card-seabank::before { background: linear-gradient(90deg, #00b14f, #40c752); }

        .bank-logo-container { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .bank-logo-box { padding: 4px 8px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 10px; color: white; }
        .logo-bri { background: linear-gradient(135deg, #00529C, #0070c7); }
        .logo-dana { background: linear-gradient(135deg, #108ee9, #00bfff); }
        .logo-seabank { background: linear-gradient(135deg, #00b14f, #40c752); }
        .bank-name-modern { font-size: 12px; font-weight: 700; color: #374151; letter-spacing: 0.5px; }
        
        .bank-number-container { display: flex; align-items: center; justify-content: space-between; gap: 8px; background: #f9fafb; padding: 8px 12px; border-radius: 8px; border: 1px solid #e5e7eb; }
        .bank-number-modern { font-family: 'Courier New', Courier, monospace; font-size: 15px; font-weight: 700; color: #1f2937; letter-spacing: 0.5px; }
        .copy-btn { background: var(--primary); color: white; border: none; padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .copy-btn:active { transform: scale(0.95); background: var(--primary-dark); }
        .bank-owner-badge { display: inline-flex; align-items: center; gap: 4px; margin-top: 6px; font-size: 10px; color: #166534; }

        /* PRODUCT GRID */
        #product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        .product-img-wrapper { position: relative; width: 100%; padding-top: 100%; background: #f8f9fa; overflow: hidden; }
        .product-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .product-card:hover .product-img { transform: scale(1.05); }

        .wishlist-btn-card {
            position: absolute; top: 8px; right: 8px; width: 32px; height: 32px; background: rgba(255,255,255,0.95); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 5; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: all 0.2s; border: none;
        }
        .wishlist-btn-card:active { transform: scale(0.9); }
        .wishlist-btn-card svg { width: 16px; height: 16px; transition: all 0.2s; }
        .wishlist-btn-card.active svg { fill: #ef4444; stroke: #ef4444; }

        .product-info { padding: 10px; display: flex; flex-direction: column; flex-grow: 1; }
        .product-title { font-size: 12px; font-weight: 600; color: #333; line-height: 1.3; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 2.6em; }
        .product-price { font-size: 14px; font-weight: 800; color: var(--primary-dark); margin-top: auto; margin-bottom: 8px; }
        .product-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 8px; border-radius: 10px; font-size: 11px; font-weight: 700; cursor: pointer; }
        .product-btn:active { background: var(--primary-dark); }

        .quick-link { display: flex; flex-direction: column; align-items: center; justify-content: center; background: white; padding: 10px 0; border-radius: 14px; box-shadow: var(--shadow-soft); transition: transform 0.2s; }
        .quick-link:active { transform: scale(0.95); }

        /* PERBAIKAN PRINT NATIVE */
        @media print {
            body * { visibility: hidden; }
            #invoiceModal, #invoiceModal * { visibility: visible; }
            #invoiceModal { position: absolute; inset: 0; width: 100%; background: white; display: block !important; }
            #invoiceModal > .modal-content { max-height: none !important; overflow: visible !important; border-radius: 0; box-shadow: none; max-width: 100%; margin: 0; padding: 0; background: white; }
            .invoice-card { box-shadow: none !important; border: none !important; max-width: 100% !important; margin: 0 !important; border-radius: 0 !important; padding: 20px !important; }
            .no-print { display: none !important; }
            #invoice-container { width: 100%; margin: 0; padding: 0; background: white; color: black; height: auto !important; overflow: visible !important; }
        }
    </style>
</head>

        // MODAL HANDLING

        function updateWishlistUI() { const c = wishlist.length; const el = document.getElementById('wish-count-head'); if(c>0) { el.innerText=c; el.classList.remove('hidden'); el.classList.add('flex'); } else el.classList.add('hidden'); }
        function openWishlist() { 
            let h = `<div class="flex justify-between items-center mb-4"><h3 class="font-bold text-lg">Wishlist</h3><button onclick="closeWishlist()" class="text-gray-400 p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button></div>`;

        // CART
        function addCart(id) { const p = CONFIG.products.find(x => x.id === id); if (!p || p.price === 0) { alert("Produk tidak tersedia/belum ada harga."); return; } const exist = cart.find(i => i.id === id); const finalPrice = p.price - (p.price * p.discount / 100); if (exist) exist.qty++; else cart.push({id: p.id, name: p.name, price: finalPrice, images: p.images, qty: 1}); saveData(); updateStickyBar(); }

        function handlePaymentChange() {

        function updateCartSummary() { const subtotal = cart.reduce((s, i) => s + (i.price * i.qty), 0); const method = document.getElementById('payment-method')?.value; let disc = 0; if (appliedCoupon && method !== 'cod_full') { disc = appliedCoupon.value; } else { disc = 0; } document.getElementById('sum-subtotal').innerText = `Rp ${subtotal.toLocaleString('id-ID')}`; document.getElementById('sum-disc').innerText = `- Rp ${disc.toLocaleString('id-ID')}`; document.getElementById('sum-total').innerText = `Rp ${Math.max(0, subtotal - disc).toLocaleString('id-ID')}`; }

            <input type="text" id="c-city" class="input-style" placeholder="Kabupaten/Kota *" value="${data.city || ''}">
            <input type="text" id="c-prov" class="input-style" placeholder="Provinsi *" value="${data.prov || ''}">
            <input type="text" id="c-notes" class="input-style" placeholder="Catatan (Opsional)" value="${data.notes || ''}">
            <button onclick="generateInvoice()" class="btn-primary mt-2">Buat Pesanan</button>`;
            
            setupInputFocus(content);
        }
        function closeCheckoutForm() { closeModal('checkout-modal'); }
        function backToCart() { closeCheckoutForm(); openCart(); }

        // INVOICE GENERATOR
        function generateOrderId() { const date = new Date(); const y = date.getFullYear().toString().slice(-2); const m = String(date.getMonth() + 1).padStart(2, '0'); const d = String(date.getDate()).padStart(2, '0'); const rand = Math.floor(Math.random() * 1000).toString().padStart(3, '0'); return `KM${y}${m}${d}-${rand}`; }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.innerText; btn.innerText = 'Tersalin!'; btn.style.background = '#059669';
                setTimeout(() => { btn.innerText = originalText; btn.style.background = ''; }, 1500);
            });
        }

        function generateInvoice() {
            // REVISI: Validasi Field
            const name = document.getElementById('c-name').value; 
            const phone = document.getElementById('c-phone').value; 
            const address = document.getElementById('c-address').value; 
            const district = document.getElementById('c-district').value; 
            const city = document.getElementById('c-city').value; 
            const prov = document.getElementById('c-prov').value; 
            const notes = document.getElementById('c-notes').value; // Opsional
            const payMethod = lastCheckoutData.method;
            
            // Cek wajib
            if(!name || !phone || !address || !district || !city || !prov) { alert("Lengkapi data wajib!"); return; }
            
            lastCheckoutData.customer = { name, phone, address, district, city, prov, notes };
            lastCheckoutData.coupon = appliedCoupon;

            const subtotal = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            let disc = 0;
            if (payMethod !== 'cod_full' && appliedCoupon) { disc = appliedCoupon.value; }
            const total = Math.max(0, subtotal - disc);
            const orderId = generateOrderId();
            const dateStr = new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });

            // SIMPAN STATE INVOICE KE GLOBAL
            currentInvoice = { id: orderId, date: dateStr, customer: lastCheckoutData.customer, items: [...cart], subtotal, disc, total, payment: payMethod, notes, selectedBank: document.getElementById('transfer-bank')?.value || 'BRI' };

            cart = []; saveData(); updateStickyBar();
            closeCheckoutForm();

            // Render Invoice
            let paymentInfoHtml = '';
            const selectedBank = currentInvoice.selectedBank;
            const filteredBank = CONFIG.bankAccounts.find(b => b.bank === selectedBank);

            if (payMethod === 'cod_full') {
                paymentInfoHtml = `<div style="margin-top:20px; border-top:1px dashed #ddd; padding-top:15px;"><h4 style="color:#dc2626; font-weight:bold;">BAYAR DI TEMPAT (COD)</h4><p>Total dibayar saat barang diterima.</p></div>`;
            } else {
                paymentInfoHtml = `
                <div style="margin-top:20px; border-top:1px dashed #ddd; padding-top:15px;">
                    <h4 style="font-weight:bold; margin-bottom:10px;">INFORMASI PEMBAYARAN</h4>
                    <div class="bank-card-modern ${filteredBank.cardClass}">
                        <div class="bank-logo-container">
                            <div class="bank-logo-box ${filteredBank.logoClass}">${filteredBank.bank}</div>
                            <span class="bank-name-modern">${filteredBank.bank}</span>
                        </div>
                        <div class="bank-number-container">
                            <span class="bank-number-modern">${filteredBank.number}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${filteredBank.number}', this)">Salin</button>
                        </div>
                        <div class="bank-owner-badge">Atas Nama: ${filteredBank.name}</div>
                    </div>
                </div>`;
            }

            const invoiceHtml = `
            <div class="invoice-card">
                <div style="text-align:center; margin-bottom:20px;">
                    <img src="https://i.postimg.cc/3JZ3Y0K0/Logo-Kemoenik-jpg.jpg" style="width:60px; margin:0 auto 8px auto; display:block;">
                    <h2 style="font-size:18px; font-weight:800;">KEMOENIK OFFICIAL</h2>
                    <p style="font-size:12px; color:#6b7280;">Kp Cibubuay, Des Cibodas, Kec Pasirjambu, Kab Bandung</p>
                </div>
                <hr style="margin:15px 0;">
                <h3 style="text-align:center; font-weight:bold; margin-bottom:20px;">INVOICE PESANAN PRODUK</h3>
                
                <div style="margin-bottom: 20px; font-size: 13px;">
                    <div style="display: flex; justify-content: space-between; border-bottom: 1px solid #f3f4f6; padding: 8px 0;"><span style="font-weight: 600;">Order ID</span><span>#${orderId}</span></div>
                    <div style="display: flex; justify-content: space-between; border-bottom: 1px solid #f3f4f6; padding: 8px 0;"><span>Tanggal</span><span>${dateStr}</span></div>
                    <div style="display: flex; justify-content: space-between; padding: 8px 0;"><span>Status</span><span style="color: #d97706; font-weight: bold;">Menunggu Konfirmasi</span></div>
                </div>
                
                <div style="margin-bottom: 20px; font-size: 13px;">
                    <h4 style="font-weight: bold; margin-bottom: 8px;">DATA PEMBELI</h4>
                    <p style="color: #374151;"><strong>${name}</strong></p>
                    <p style="color: #6b7280; font-size: 12px;">${phone}</p>
                    <p style="color: #9ca3af; font-size: 12px; margin-top: 4px;">${address}</p>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4 style="font-weight: bold; margin-bottom: 12px; font-size: 13px;">DETAIL PESANAN</h4>
                    <table style="width: 100%; font-size: 12px; border-collapse: collapse;">
                        <thead>
                            <tr style="border-bottom: 1px solid #e5e7eb; background: #f9fafb;">
                                <th style="text-align: left; padding: 8px;">Item</th>
                                <th style="text-align: center; padding: 8px; width: 50px;">Qty</th>
                                <th style="text-align: right; padding: 8px;">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${currentInvoice.items.map(i => `
                                <tr style="border-bottom: 1px solid #f3f4f6;">
                                    <td style="padding: 8px;">${i.name}</td>
                                    <td style="padding: 8px; text-align: center;">${i.qty}</td>
                                    <td style="padding: 8px; text-align: right;">Rp ${(i.price * i.qty).toLocaleString('id-ID')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                
                <div style="background: #f9fafb; padding: 16px; border-radius: 12px; font-size: 13px; margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;"><span>Subtotal</span><span>Rp ${subtotal.toLocaleString('id-ID')}</span></div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px; color: #ef4444;"><span>Diskon</span><span>- Rp ${disc.toLocaleString('id-ID')}</span></div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;"><span>Ongkir</span><span style="color: #9ca3af; font-size: 11px;">(Konfirmasi Admin)</span></div>
                    <div style="border-top: 1px solid #e5e7eb; margin-top: 12px; padding-top: 12px; display: flex; justify-content: space-between; font-weight: bold; font-size: 15px;">
                        <span>Total</span>
                        <span style="color: #059669;">Rp ${total.toLocaleString('id-ID')}</span>
                    </div>
                </div>
                
                <div style="font-size: 12px; color: #374151; margin-bottom: 16px; font-weight: 600;">
                    Metode: ${payMethod === 'cod_full' ? 'COD Full' : payMethod === 'cod_ongkir' ? 'COD Ongkir' : 'Transfer'}
                </div>
                
                ${paymentInfoHtml}
                
                ${notes ? `<div style="margin-top: 16px; font-size: 12px; color: #6b7280; border-top: 1px solid #e5e7eb; padding-top: 12px;">Catatan: ${notes}</div>` : ''}

                <div style="margin-top:30px; padding-top:15px; border-top:1px solid #e5e7eb; font-size:11px; text-align:center; color:#6b7280;">
                    <p>Terima kasih telah berbelanja di KEMOENIK OFFICIAL</p>
                    <p>Pesanan akan diproses setelah konfirmasi admin</p>
                </div>
            </div>`;
            
            document.getElementById('invoice-container').innerHTML = invoiceHtml;
            openModal('invoiceModal'); // ID diubah camelCase
        }

        function closeInvoice() { closeModal('invoiceModal'); window.scrollTo(0, 0); }
        function editInvoice() { cart = [...currentInvoice.items]; saveData(); updateStickyBar(); appliedCoupon = lastCheckoutData.coupon || null; closeModal('invoiceModal'); openCart(); }

        // PERBAIKAN PRINT: Native print only
        function printInvoice() {
            window.print();
        }
        
        // PERBAIKAN WHATSAPP: Window.open agar invoice tidak hilang
        function generateWAText() {
            const d = currentInvoice;
            const addr = d.customer;
            
            let text = `*INVOICE PESANAN*\n`;
            text += `====================\n`;
            text += `Order ID: #${d.id}\n`;
            text += `Tanggal: ${d.date}\n\n`;
            text += `*DATA PEMBELI*\n`;
            text += `Nama: ${addr.name}\n`;
            text += `No HP: ${addr.phone}\n`;
            text += `Alamat: ${addr.address}, Kec. ${addr.district}, ${addr.city}, ${addr.prov}\n\n`;
            text += `*DETAIL PESANAN*\n`;
            text += `-------------------\n`;
            d.items.forEach(i => { 
                text += `${i.name}\n`;
                text += `${i.qty} x Rp ${i.price.toLocaleString('id-ID')} = Rp ${(i.price * i.qty).toLocaleString('id-ID')}\n`; 
            });
            text += `-------------------\n`;
            text += `Subtotal: Rp ${d.subtotal.toLocaleString('id-ID')}\n`;
            text += `Diskon: Rp ${d.disc.toLocaleString('id-ID')}\n`;
            text += `Ongkir: (Konfirmasi Admin)\n`;
            text += `*TOTAL: Rp ${d.total.toLocaleString('id-ID')}*\n\n`;
            text += `Metode: ${d.payment === 'cod_full' ? 'COD Full' : d.payment === 'cod_ongkir' ? 'COD Ongkir' : 'Transfer'}\n`;
            if(d.notes) text += `\nCatatan: ${d.notes}`;
            return text;
        }

        function sendInvoiceWA() {
            const text = generateWAText();
            const url = `https://wa.me/${CONFIG.whatsappNumber}?text=${encodeURIComponent(text)}`;

            // Gunakan window.open agar halaman invoice tetap ada di history back
            window.open(url, "_blank");
            
            // Jangan reset currentInvoice atau redirect halaman
        }

        function toggleSearch() { document.getElementById('search-bar').classList.toggle('hidden'); }
        function searchProducts() { const term = document.getElementById('search-input').value.toLowerCase(); const filtered = CONFIG.products.filter(p => p.name.toLowerCase().includes(term)); activeCategory = 'all'; renderCategories(); document.getElementById('product-grid').innerHTML = filtered.map(p => { const priceText = p.price === 0 ? "Rp.???" : `Rp ${(p.price - (p.price * p.discount / 100)).toLocaleString('id-ID')}`; return `<div class="bg-white rounded-2xl shadow border fade-up cursor-pointer relative group mb-3" onclick="openDetail(${p.id})"><img src="${p.images?.[0] || 'https://placehold.co/400'}" class="w-full aspect-square object-cover"><div class="p-3"><h3 class="font-semibold text-sm truncate">${p.name}</h3><span class="text-green-600 font-bold text-sm">${priceText}</span></div></div>`; }).join(''); }

        function openTracking() { document.getElementById('tracking-content').innerHTML = `<button onclick="closeTracking()" class="absolute top-4 right-4 text-gray-400 p-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button><h3 class="font-bold text-lg mb-4">Lacak Resi J&T</h3><div class="flex gap-2 mb-6"><input type="text" id="tracking-input" class="input-style mb-0 text-xs flex-1" placeholder="No Resi"><button onclick="simulateTracking()" class="bg-black text-white px-4 rounded-xl text-xs font-bold">Lacak</button></div><div id="tracking-result"></div>`; openModal('tracking-modal'); }
        function closeTracking() { closeModal('tracking-modal'); }
        function simulateTracking() { const resi = document.getElementById('tracking-input').value; if(!resi) return; const steps = ["Paket Diproses", "Menuju Transit", "Dalam Perjalanan", "Dibawa Kurir", "Terkirim"]; const current = Math.floor(Math.random() * 5); let html = `<h4 class="font-bold mb-4 text-sm">Resi: ${resi}</h4>`; steps.forEach((s, i) => { html += `<div class="relative pl-6 pb-4"><div class="absolute left-0 top-1 w-3 h-3 rounded-full ${i <= current ? 'bg-green-500' : 'bg-gray-300'}"></div><p class="font-medium text-sm">${s}</p></div>`; }); document.getElementById('tracking-result').innerHTML = html; }

        // PERBAIKAN KEYBOARD: Auto scroll saat input focus
        document.addEventListener("focusin", function(e){
          if(e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA" || e.target.tagName === "SELECT"){
            setTimeout(()=>{
              e.target.scrollIntoView({behavior:"smooth", block:"center"});
            },300);
          }
        });

        // ==========================================
        // DETEKSI IN-APP BROWSER & POPUP HANDLING
        // ==========================================
        function isInAppBrowser(){
          const ua = navigator.userAgent || navigator.vendor || window.opera;

          return (
            ua.includes("Instagram") ||
            ua.includes("FBAN") ||
            ua.includes("FBAV") ||
            ua.includes("TikTok")
          );
        }

        function openExternalBrowser(){
          const url = window.location.href;

          // Android Chrome intent
          if(/android/i.test(navigator.userAgent)){
            window.location.href = "intent://" + 
              window.location.host + 
              window.location.pathname + 
              window.location.search +
              "#Intent;scheme=https;package=com.android.chrome;end";
          } else {
            // iOS Safari fallback
            window.location.href = url;
          }
        }

        function closeBrowserWarning(){
          document.getElementById("browser-warning").style.display = "none";
        }

        window.addEventListener("load", function(){
          if(isInAppBrowser()){
            document.getElementById("browser-warning").style.display = "flex";
          }
        });

    </script>
</body>
