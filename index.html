    <style>
        :root {
            --primary: #48BB78;
            --primary-dark: #2F855A;
            --bg-main: #F3F4F6;
            --card-bg: #FFFFFF;
            --text-main: #1F2937;
        }
        * { font-family: 'Plus Jakarta Sans', sans-serif; box-sizing: border-box; scroll-behavior: smooth; }
        body { background-color: var(--bg-main); color: var(--text-main); }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        /* Animations */
        .fade-up { animation: fadeUp 0.4s ease-out forwards; opacity: 0; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .slide-in-left { animation: slideInLeft 0.4s ease-out forwards; }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-100%); } to { opacity: 1; transform: translateX(0); } }
        .slide-out-left { animation: slideOutLeft 0.3s ease-in forwards; }
        @keyframes slideOutLeft { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(-100%); } }

        /* Slider */
        .slider-track { display: flex; transition: transform 0.7s cubic-bezier(0.25, 1, 0.5, 1); }
        .slide { min-width: 100%; }

        /* Card Styling */
        .card-modern {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.03);
        }
        .card-modern:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
        }

        /* Sticky Bar */
        .sticky-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; box-shadow: 0 -4px 20px rgba(0,0,0,0.06); padding: 10px 20px; z-index: 900; display: none; border-top: 1px solid #eee; }

        /* Notif Popup */
        .notif-popup { position: fixed; bottom: 80px; left: 20px; background: white; padding: 15px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 999; max-width: 300px; display: none; border-left: 4px solid var(--primary); }
        .notif-popup.show { display: flex; gap: 10px; align-items: center; }

        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 1000; display: none; align-items: flex-end; justify-content: center; backdrop-filter: blur(2px); }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 500px; max-height: 92vh; overflow-y: auto; position: relative; animation: slideUp 0.35s ease-out; border-radius: 24px 24px 0 0; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .input-style { width: 100%; border: 1px solid #E5E7EB; padding: 12px; border-radius: 12px; font-size: 14px; margin-bottom: 12px; outline: none; background: #F9FAFB; transition: all 0.2s; }
        .input-style:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.1); }
        
        .btn-primary { background: var(--primary); color: white; padding: 12px 20px; border-radius: 12px; font-weight: 600; transition: all 0.2s; width: 100%; border: none; box-shadow: 0 4px 6px rgba(72, 187, 120, 0.2); }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-1px); box-shadow: 0 6px 12px rgba(72, 187, 120, 0.25); }
        
        /* Timeline */
        .timeline-item { position: relative; padding-left: 30px; margin-bottom: 20px; }
        .timeline-item::before { content: ''; position: absolute; left: 0; top: 5px; width: 12px; height: 12px; border-radius: 50%; background: #E5E7EB; transition: all 0.3s; }
        .timeline-item.active::before { background: var(--primary); box-shadow: 0 0 0 4px rgba(72, 187, 120, 0.2); }
        .timeline-item.active::after { content: ''; position: absolute; left: 5px; top: 20px; bottom: -25px; width: 2px; background: var(--primary); }
        .timeline-item:last-child::after { display: none; }
    </style>
</head>

        let cart = [], wishlist = [], appliedCoupon = null, currentSlide = 0, activeCategory = 'all';
        let lastCheckoutData = {}; // Untuk menyimpan data form saat navigasi back

        document.addEventListener('DOMContentLoaded', () => {
            try {
                loadData();
                renderCategories();
                renderProducts();
                renderSliders();
                startNotificationLoop();
                document.getElementById('wa-btn-header').href = `https://wa.me/${CONFIG.whatsappNumber}`;

        });

        function loadData() { 
            try { cart = JSON.parse(localStorage.getItem('cart')) || []; } catch { cart = []; }
            try { wishlist = JSON.parse(localStorage.getItem('wish')) || []; } catch { wishlist = []; }

            updateWishlistUI(); 
        }
        function saveData() { localStorage.setItem('cart', JSON.stringify(cart)); localStorage.setItem('wish', JSON.stringify(wishlist)); }

        // --- RENDER UI ---
        
        // Slider
        function renderSliders() {
            const track = document.getElementById('hero-slider'); const dots = document.getElementById('slider-dots');
            if(!track || !dots) return;
            track.innerHTML = CONFIG.sliders.map(img => `<div class="slide"><img src="${img}" class="w-full h-44 object-cover"></div>`).join('');
            dots.innerHTML = CONFIG.sliders.map((_, i) => `<button onclick="goToSlide(${i})" class="w-1.5 h-1.5 rounded-full ${i === 0 ? 'bg-white w-4' : 'bg-white/50'}"></button>`).join('');
            setInterval(() => { currentSlide = (currentSlide + 1) % CONFIG.sliders.length; updateSlider(); }, 4000);
        }
        function updateSlider() { const track = document.getElementById('hero-slider'); if(!track) return; track.style.transform = `translateX(-${currentSlide * 100}%)`; document.querySelectorAll('#slider-dots button').forEach((d, i) => d.className = `w-1.5 h-1.5 rounded-full transition ${i === currentSlide ? 'bg-white w-4' : 'bg-white/50'}`); }
        function goToSlide(i) { currentSlide = i; updateSlider(); }

        // Categories
        function renderCategories() {
            const el = document.getElementById('category-list');
            if(!el) return;
            el.innerHTML = CONFIG.categories.map(c => `
                <button onclick="filterCategory('${c.id}')" class="flex flex-col items-center flex-shrink-0 px-4 py-2 rounded-xl transition-all duration-300 ${c.id === activeCategory ? 'bg-green-500 text-white shadow-md' : 'bg-white text-gray-600 hover:bg-gray-50'} ">
                    <span class="text-lg mb-0.5">${getIcon(c.icon)}</span>
                    <span class="text-[11px] font-semibold">${c.name}</span>
                </button>
            `).join('');
        }
        function getIcon(icon) { if (icon === 'grid') return 'â˜°'; if (icon === 'calc') return 'ðŸ§®'; if (icon === 'pill') return 'ðŸ’Š'; if (icon === 'tea') return 'ðŸµ'; return 'ðŸ“¦'; }

        function filterCategory(id) { activeCategory = id; renderCategories(); renderProducts(); document.getElementById('product-section').scrollIntoView({ behavior: 'smooth' }); }

        // Products
        function renderProducts() {
            const el = document.getElementById('product-grid');
            if(!el) return;
            const data = activeCategory === 'all' ? CONFIG.products : CONFIG.products.filter(p => p.category === activeCategory);
            
            el.innerHTML = data.map(p => {
                const priceText = p.price === 0 ? "Rp.???" : `Rp ${(p.price - (p.price * p.discount / 100)).toLocaleString('id-ID')}`;
                const origText = p.discount > 0 ? `Rp ${p.price.toLocaleString('id-ID')}` : '';
                const imgSrc = p.images && p.images[0] ? p.images[0] : 'https://placehold.co/400?text=No+Img';
                const isWished = wishlist.find(w => w.id === p.id);
                return `
                <div class="card-modern fade-up cursor-pointer relative group" onclick="openDetail(${p.id})">
                    <div class="relative overflow-hidden rounded-t-2xl">
                        <img src="${imgSrc}" alt="${p.name}" class="w-full aspect-square object-cover group-hover:scale-105 transition duration-300">
                        ${p.discount > 0 ? `<span class="absolute top-2 left-2 bg-red-500 text-white text-[10px] px-2 py-0.5 rounded font-bold shadow">${p.discount}%</span>` : ''}
                    </div>
                    <div class="p-3">
                        <h3 class="font-semibold text-gray-800 text-sm truncate">${p.name}</h3>
                        <div class="flex items-baseline gap-1 mt-1">
                            <span class="text-green-600 font-bold text-sm">${priceText}</span>
                            ${origText ? `<span class="text-gray-400 text-[10px] line-through">${origText}</span>` : ''}
                        </div>
                        <div class="flex items-center justify-between mt-2 text-gray-400 text-[10px]">
                            <div class="flex items-center gap-1"><svg class="w-3 h-3 text-yellow-400 fill-current" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>${p.rating}</div>
                            <span>${p.sold} terjual</span>
                        </div>
                        <div class="flex gap-2 mt-2">
                            <button onclick="event.stopPropagation(); toggleWishlist(${p.id})" class="flex-1 border text-xs py-1.5 rounded-lg hover:bg-gray-50 transition-colors flex justify-center items-center gap-1">
                                ${isWished ? 
                                    '<svg class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>' : 
                                    '<svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>'
                                }
                            </button>
                            <button onclick="event.stopPropagation(); addCart(${p.id})" class="flex-1 bg-green-500/10 text-green-600 text-xs font-semibold py-1.5 rounded-lg hover:bg-green-500 hover:text-white transition-colors">+ Keranjang</button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // Detail
        function openDetail(id) {
            const p = CONFIG.products.find(x => x.id === id);
            if(!p) return;
            const priceText = p.price === 0 ? "Rp.???" : `Rp ${(p.price - (p.price * p.discount / 100)).toLocaleString('id-ID')}`;
            const origText = p.discount > 0 ? `Rp ${p.price.toLocaleString('id-ID')}` : '';
            const imgSrc = p.images && p.images[0] ? p.images[0] : 'https://placehold.co/400?text=No+Img';
            
            document.getElementById('detail-content').innerHTML = `
                <div class="relative bg-gray-100"><img src="${imgSrc}" class="w-full aspect-square object-cover">
                    <button onclick="closeDetail()" class="absolute top-3 right-3 bg-white p-1.5 rounded-full shadow hover:bg-gray-100"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
                </div>
                <div class="p-5 bg-white rounded-t-3xl -mt-6 relative">
                    <h2 class="text-lg font-bold text-gray-800">${p.name}</h2>
                    <div class="flex items-center gap-2 mt-1"><span class="text-green-600 text-xl font-bold">${priceText}</span>${origText ? `<span class="text-sm text-gray-400 line-through">${origText}</span>` : ''}</div>
                    <div class="flex gap-2 text-xs text-gray-500 my-4 border-b pb-4"><span class="bg-gray-100 px-2 py-1 rounded">Terjual ${p.sold}</span><span class="bg-gray-100 px-2 py-1 rounded">Rating ${p.rating}</span></div>
                    <div class="mb-4"><h4 class="font-semibold mb-1 text-sm">Deskripsi</h4><p class="text-sm text-gray-600">${p.desc}</p></div>
                    <div class="flex gap-2 mt-4">
                        <button onclick="addCart(${p.id}); closeDetail();" class="flex-1 bg-white border-2 border-green-500 text-green-600 py-2.5 rounded-xl font-semibold hover:bg-green-50 transition-colors">Tambah</button>
                        <button onclick="addCart(${p.id}); closeDetail(); openCart();" class="flex-1 btn-primary py-2.5">Beli</button>
                    </div>
                </div>`;
            document.getElementById('detail-modal').classList.add('active');
        }
        function closeDetail() { document.getElementById('detail-modal').classList.remove('active'); }

        // Wishlist
        function toggleWishlist(id) { 
            const p = CONFIG.products.find(x=>x.id===id); 
            if(!p) return; 
            const exist = wishlist.find(w=>w.id===id); 
            if(exist) wishlist = wishlist.filter(w=>w.id!==id); 
            else wishlist.push({id:p.id, name:p.name, images:p.images}); 
            saveData(); 
            updateWishlistUI(); 
            renderProducts(); // Update icon di grid
        }
        
        function updateWishlistUI() { 
            const c = wishlist.length; 
            const el = document.getElementById('wish-count-head'); 
            if(c>0) { el.innerText=c; el.classList.remove('hidden'); } 
            else el.classList.add('hidden'); 
        }
        
        function openWishlist() {
            const el = document.getElementById('wishlist-content');
            let html = `
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-lg">Wishlist</h3>
                    <button onclick="closeWishlist()" class="text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
            `;
            if(wishlist.length===0) html += '<p class="text-center text-gray-400 py-8">Wishlist kosong</p>';
            else html += `<div class="space-y-3">` + wishlist.map(w=> {
                const img = w.images?.[0] || 'https://placehold.co/100';
                return `
                <div class="flex gap-3 items-center border-b pb-3">
                    <img src="${img}" class="w-14 h-14 rounded-lg object-cover">
                    <div class="flex-1">
                        <h4 class="font-semibold text-sm">${w.name}</h4>
                        <button onclick="toggleWishlist(${w.id}); openWishlist();" class="text-red-500 text-xs mt-1">Hapus</button>
                    </div>
                </div>`;
            }).join('') + `</div>`;
            
            el.innerHTML = html;
            document.getElementById('wishlist-modal').classList.add('active');
        }
        function closeWishlist() { document.getElementById('wishlist-modal').classList.remove('active'); }
        
        // Cart Logic
        function addCart(id) {
            const p = CONFIG.products.find(x => x.id === id);
            if (!p) return;
            if (p.price === 0) { alert("Produk belum ada harga, tidak bisa masuk keranjang."); return; }
            
            const exist = cart.find(i => i.id === id);
            const finalPrice = p.price - (p.price * p.discount / 100);
            
            if (exist) exist.qty++;
            else cart.push({id: p.id, name: p.name, price: finalPrice, images: p.images, qty: 1});
            
            saveData(); 
            updateStickyBar();
        }
        
        function updateStickyBar() { 
            const count = cart.reduce((s, i) => s + i.qty, 0); 
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0); 
            document.getElementById('sticky-count').innerText = count; 
            document.getElementById('sticky-items').innerText = count; 
            document.getElementById('sticky-total').innerText = `Rp ${total.toLocaleString('id-ID')}`; 
            document.getElementById('sticky-bar').style.display = count > 0 ? 'block' : 'none'; 
        }
        
        function openCart() { 
            renderCartModal(); 
            document.getElementById('cart-modal').classList.add('active'); 
        }
        function closeCart() { document.getElementById('cart-modal').classList.remove('active'); }
        
        function renderCartModal() {
            document.getElementById('cart-content').innerHTML = `
                <div class="flex justify-between items-center mb-4"><h3 class="font-bold text-lg">Keranjang</h3><button onclick="closeCart()" class="text-gray-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button></div>
                <div id="cart-list" class="max-h-32 overflow-y-auto border-b pb-4 mb-4"></div>
                <div class="mb-4"><div class="flex gap-2"><input type="text" id="coupon-input" class="input-style mb-0 text-xs" placeholder="Punya kode kupon? (Coba: KEMOENIK26)"><button onclick="applyCoupon()" class="bg-gray-800 text-white px-3 rounded-lg text-xs">Pakai</button></div><p id="coupon-msg" class="text-[10px] mt-1 hidden"></p></div>
                <div class="mb-4 bg-gray-50 p-3 rounded-lg text-xs text-gray-600"><p class="font-semibold text-gray-700 mb-1">Ongkir:</p><p>Biaya ongkir akan dikonfirmasi via WhatsApp.</p></div>
                <div class="mb-4"><label class="text-xs text-gray-500">Metode Bayar</label><select id="payment-method" class="input-style mb-0 text-xs"><option value="transfer">Transfer Produk + Ongkir</option><option value="cod">COD (Transfer Produk, Ongkir di Tempat)</option></select></div>
                <div class="bg-green-50 p-3 rounded-lg mb-4 text-sm">
                    <div class="flex justify-between mb-1"><span>Subtotal</span><span id="sum-subtotal">Rp 0</span></div>
                    <div class="flex justify-between mb-1 text-red-500"><span>Kupon Diskon Ongkir</span><span id="sum-disc">- Rp 0</span></div>
                    <div class="border-t mt-2 pt-2 flex justify-between font-bold text-base"><span>Total</span><span id="sum-total" class="text-green-600">Rp 0</span></div>
                </div>
                <button onclick="proceedToCheckout()" class="btn-primary">Checkout</button>`;
            renderCartItems(); 
            updateCartSummary();
        }
        
        function renderCartItems() {
            const el = document.getElementById('cart-list'); 
            if (cart.length === 0) { el.innerHTML = '<p class="text-center text-gray-400 py-4 text-xs">Kosong</p>'; return; }
            el.innerHTML = cart.map(i => {
                const img = i.images && i.images[0] ? i.images[0] : 'https://placehold.co/100';
                return `<div class="flex gap-2 items-center mb-2 pb-2 border-b">
                    <img src="${img}" class="w-10 h-10 rounded-lg">
                    <div class="flex-1"><h4 class="font-semibold text-xs">${i.name}</h4>
                    <div class="flex items-center gap-1 mt-0.5">
                        <button onclick="updateCartQty(${i.id}, -1)" class="w-5 h-5 bg-gray-100 rounded text-xs">-</button>
                        <span class="text-xs font-bold">${i.qty}</span>
                        <button onclick="updateCartQty(${i.id}, 1)" class="w-5 h-5 bg-gray-100 rounded text-xs">+</button>
                    </div></div>
                    <span class="text-xs font-bold text-green-600">Rp ${(i.price*i.qty).toLocaleString('id-ID')}</span>
                </div>`;
            }).join('');
        }
        
        function updateCartQty(id, n) { const i = cart.find(x => x.id === id); if(i) { i.qty += n; if(i.qty<1) cart=cart.filter(x=>x.id!==id); saveData(); renderCartModal(); updateStickyBar(); } }
        function updateCartSummary() {
            const subtotal = cart.reduce((s, i) => s + (i.price * i.qty), 0); let disc = 0;
            if(appliedCoupon) { disc = appliedCoupon.value; }
            document.getElementById('sum-subtotal').innerText = `Rp ${subtotal.toLocaleString('id-ID')}`;
            document.getElementById('sum-disc').innerText = `- Rp ${disc.toLocaleString('id-ID')}`;
            document.getElementById('sum-total').innerText = `Rp ${Math.max(0, subtotal - disc).toLocaleString('id-ID')}`;
        }
        
        function applyCoupon() {
            const code = document.getElementById('coupon-input').value.toUpperCase(); 
            const c = CONFIG.coupons.find(x => x.code === code); 
            const msg = document.getElementById('coupon-msg'); 
            msg.classList.remove('hidden');
            const subtotal = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            
            if (c) {
                if (subtotal >= c.minPurchase) { 
                    appliedCoupon = c; 
                    msg.innerText = "Kupon Diskon Ongkir berhasil diterapkan!"; 
                    msg.className = "text-[10px] mt-1 text-green-600 font-semibold"; 
                } else {
                    appliedCoupon = null;
                    msg.innerText = `Gagal! Minimal belanja Rp ${c.minPurchase.toLocaleString('id-ID')} untuk pakai kupon ini.`; 
                    msg.className = "text-[10px] mt-1 text-red-500";
                }
            } else {
                appliedCoupon = null;
                msg.innerText = "Kode kupon tidak ditemukan"; 
                msg.className = "text-[10px] mt-1 text-red-500";
            }
            updateCartSummary();
        }

        // Checkout & Navigation Flow
        // Step 1: Cart -> Checkout
        function proceedToCheckout() { 
            if(cart.length===0) return; 
            closeCart(); 
            // Reset data saat mulai checkout baru
            lastCheckoutData = {}; 
            renderCheckout({}); 
            document.getElementById('checkout-modal').classList.add('active'); 
        }

        // Step 2: Checkout Form Rendering
        function renderCheckout(data) {
            document.getElementById('checkout-content').innerHTML = `
                <button onclick="backToCart()" class="absolute top-4 right-4 text-gray-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
                <h3 class="font-bold text-lg mb-4">Isi Data Pengiriman</h3>
                <input type="text" id="c-name" class="input-style" placeholder="Nama Lengkap *" value="${data.name || ''}">
                <input type="tel" id="c-phone" class="input-style" placeholder="No. WhatsApp *" value="${data.phone || ''}">
                <input type="text" id="c-address" class="input-style" placeholder="Alamat Lengkap *" value="${data.address || ''}">
                <input type="text" id="c-district" class="input-style" placeholder="Kecamatan *" value="${data.district || ''}">
                <input type="text" id="c-city" class="input-style" placeholder="Kota/Kabupaten *" value="${data.city || ''}">
                <input type="text" id="c-prov" class="input-style" placeholder="Provinsi *" value="${data.prov || ''}">
                <input type="text" id="c-zip" class="input-style" placeholder="Kode Pos *" value="${data.zip || ''}">
                <input type="text" id="c-notes" class="input-style" placeholder="Catatan (Opsional)" value="${data.notes || ''}">
                <button onclick="processCheckout()" class="btn-primary mt-2">Konfirmasi</button>`;
        }
        
        function closeCheckoutForm() { document.getElementById('checkout-modal').classList.remove('active'); }

        // Step 3: Checkout -> Payment
        function processCheckout() {
            const name = document.getElementById('c-name').value; 
            const phone = document.getElementById('c-phone').value; 
            const address = document.getElementById('c-address').value;
            const district = document.getElementById('c-district').value; 
            const city = document.getElementById('c-city').value; 
            const prov = document.getElementById('c-prov').value; 
            const zip = document.getElementById('c-zip').value; 
            const notes = document.getElementById('c-notes').value;

            if(!name || !phone || !address) { alert("Lengkapi data wajib!"); return; }

            // Simpan data sementara jika user kembali
            lastCheckoutData = { name, phone, address, district, city, prov, zip, notes };

            // Siapkan data pembayaran
            const subtotal = cart.reduce((s, i) => s + (i.price * i.qty), 0); 
            let disc = appliedCoupon ? appliedCoupon.value : 0;
            const total = Math.max(0, subtotal - disc);
            const payMethod = document.getElementById('payment-method').value;

            document.getElementById('payment-content').innerHTML = `
                <button onclick="backToCheckout()" class="absolute top-4 right-4 text-gray-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
                <h3 class="font-bold text-lg mb-3">Pembayaran</h3>
                <div class="bg-yellow-50 p-3 rounded-lg mb-4 text-xs text-yellow-700">Sistem COD: Transfer produk dulu, ongkir di tempat.</div>
                <div class="mb-4">
                    <p class="text-xs font-semibold text-gray-600 mb-2">Transfer Total Produk:</p>
                    <p class="text-2xl font-bold text-green-600 mb-4">Rp ${total.toLocaleString('id-ID')}</p>
                    <div class="space-y-2">
                        ${CONFIG.bankAccounts.map(b => `<div class="bg-gray-100 p-2 rounded text-xs"><p class="font-bold text-gray-700">${b.bank}</p><p class="font-mono text-gray-500">${b.number}</p><p class="text-gray-400">a.n ${b.name}</p></div>`).join('')}
                    </div>
                </div>
                <button onclick="sendToWA()" class="btn-primary bg-green-600">Kirim Bukti via WA</button>`;
            
            // Tutup checkout, buka payment
            closeCheckoutForm();
            document.getElementById('payment-modal').classList.add('active');
        }

        function closePaymentModal() { document.getElementById('payment-modal').classList.remove('active'); }

        // NAVIGATION BACK FUNCTIONS
        function backToCheckout() {
            closePaymentModal();
            renderCheckout(lastCheckoutData);
            document.getElementById('checkout-modal').classList.add('active');
        }

        function backToCart() {
            closeCheckoutForm();
            openCart();
        }

        // WA SENDER
        function sendToWA() {
            const data = lastCheckoutData;
            const payMethod = document.getElementById('payment-method').value;
            const subtotal = cart.reduce((s, i) => s + (i.price * i.qty), 0); 
            let disc = appliedCoupon ? appliedCoupon.value : 0; 
            const total = Math.max(0, subtotal - disc);

            let msg = `*PESANAN BARU - ${CONFIG.storeName}*\n\n`;
            msg += `*Data:*\nNome: ${data.name}\nHP: ${data.phone}\nAlamat: ${data.address}, ${data.district}, ${data.city}, ${data.prov}, ${data.zip}\n\n`;
            msg += `*Pesanan:*\n`; cart.forEach(i => { msg += `- ${i.name} (${i.qty}x) : Rp ${(i.price*i.qty).toLocaleString('id-ID')}\n`; });
            msg += `\nSubtotal: Rp ${subtotal.toLocaleString('id-ID')}\n`;
            if(disc > 0) msg += `Diskon Ongkir: - Rp ${disc.toLocaleString('id-ID')}\n`;
            msg += `Total Produk: *Rp ${total.toLocaleString('id-ID')}*\n\n`;
            msg += `*Ongkir:* Chat Admin (Belum termasuk)\n\n`;
            
            if(payMethod === 'cod') msg += `*METODE: COD ONGKIR*\nProduk transfer via rekening di atas. Ongkir dibayar ke kurir.\n\n`;
            else msg += `*METODE: TRANSFER*\n\n`;
            if(data.notes) msg += `Catatan: ${data.notes}`;
            
            window.open(`https://wa.me/${CONFIG.whatsappNumber}?text=${encodeURIComponent(msg)}`, '_blank');
            localStorage.removeItem('cart'); cart = []; saveData(); updateStickyBar(); closePaymentModal(); alert("Terima kasih!");
        }

        // Tracking
        function openTracking() { document.getElementById('tracking-content').innerHTML = `<button onclick="closeTracking()" class="absolute top-4 right-4 text-gray-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button><h3 class="font-bold text-lg mb-4">Lacak Resi J&T</h3><div class="flex gap-2 mb-6"><input type="text" id="tracking-input" class="input-style mb-0 text-xs" placeholder="No Resi"><button onclick="simulateTracking()" class="bg-black text-white px-4 rounded-lg text-xs">Lacak</button></div><div id="tracking-result"></div>`; document.getElementById('tracking-modal').classList.add('active'); }
        function closeTracking() { document.getElementById('tracking-modal').classList.remove('active'); }
        function simulateTracking() { const resi = document.getElementById('tracking-input').value; if(!resi) return; const steps = ["Paket Diproses", "Menuju Transit", "Dalam Perjalanan", "Dibawa Kurir", "Terkirim"]; const current = Math.floor(Math.random() * 5); let html = `<h4 class="font-bold mb-4 text-sm">Resi: ${resi}</h4>`; steps.forEach((s, i) => { html += `<div class="timeline-item ${i <= current ? 'active' : ''}"><p class="font-medium text-sm">${s}</p><p class="text-xs text-gray-400">${i <= current ? 'Selesai' : 'Menunggu'}</p></div>`; }); document.getElementById('tracking-result').innerHTML = html; }

        // Notif Loop
        function startNotificationLoop() { function show() { const n = CONFIG.fakeNames[Math.floor(Math.random() * CONFIG.fakeNames.length)]; const c = CONFIG.fakeCities[Math.floor(Math.random() * CONFIG.fakeCities.length)]; const p = CONFIG.products[Math.floor(Math.random() * CONFIG.products.length)]; document.getElementById('notif-text').innerHTML = `<b>${n}</b> dari <b>${c}</b> membeli <b>${p.name}</b>`; const popup = document.getElementById('notif-popup'); popup.classList.add('show', 'slide-in-left'); setTimeout(() => { popup.classList.remove('show'); popup.classList.add('slide-out-left'); setTimeout(() => popup.classList.remove('slide-out-left'), 500); }, 4000); } setInterval(show, 45000); }
        
        // Utils
        function toggleSearch() { document.getElementById('search-bar').classList.toggle('hidden'); document.getElementById('search-input').focus(); }
        function searchProducts() { const term = document.getElementById('search-input').value.toLowerCase(); const filtered = CONFIG.products.filter(p => p.name.toLowerCase().includes(term)); activeCategory = 'all'; renderCategories(); const el = document.getElementById('product-grid'); el.innerHTML = filtered.map(p => { const priceText = p.price === 0 ? "Rp.???" : `Rp ${(p.price - (p.price * p.discount / 100)).toLocaleString('id-ID')}`; const imgSrc = p.images && p.images[0] ? p.images[0] : 'https://placehold.co/400?text=Img'; return `<div class="card-modern fade-up cursor-pointer" onclick="openDetail(${p.id})"><img src="${imgSrc}" class="w-full aspect-square object-cover"><div class="p-3"><h3 class="font-semibold text-sm truncate">${p.name}</h3><span class="text-green-600 font-bold text-sm">${priceText}</span></div></div>`; }).join(''); }
    </script>
</body>
</html>
