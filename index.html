            let msg = `PESANAN BARU - ${CONFIG.storeName}\n\nOrder ID: #${d.id}\nTanggal: ${d.date}\n\nDATA PEMBELI\nNome: ${d.customer.name}\nNo HP: ${d.customer.phone}\nAlamat: ${d.customer.address}\n\nDETAIL PESANAN\n`;
            d.items.forEach(i => { msg += `${i.name} (${i.qty}) : Rp ${(i.price * i.qty).toLocaleString('id-ID')}\n`; });
            msg += `\nSubtotal: Rp ${d.subtotal.toLocaleString('id-ID')}\nDiskon: Rp ${d.disc.toLocaleString('id-ID')}\nOngkir: (Konfirmasi Admin)\nTotal: Rp ${d.total.toLocaleString('id-ID')}\n\nMetode: ${d.payment === 'cod_full' ? 'COD FULL' : d.payment === 'cod_ongkir' ? 'COD ONGKIR' : 'TRANSFER'}\n`;
            if(d.notes) msg += `\nCatatan: ${d.notes}`;
            window.open(`https://wa.me/${CONFIG.whatsappNumber}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function toggleSearch() { document.getElementById('search-bar').classList.toggle('hidden'); }
        function searchProducts() { const term = document.getElementById('search-input').value.toLowerCase(); const filtered = CONFIG.products.filter(p => p.name.toLowerCase().includes(term)); activeCategory = 'all'; renderCategories(); document.getElementById('product-grid').innerHTML = filtered.map(p => { const priceText = p.price === 0 ? "Rp.???" : `Rp ${(p.price - (p.price * p.discount / 100)).toLocaleString('id-ID')}`; return `<div class="bg-white rounded-2xl shadow border fade-up cursor-pointer relative group mb-3" onclick="openDetail(${p.id})"><img src="${p.images?.[0] || 'https://placehold.co/400'}" class="w-full aspect-square object-cover"><div class="p-3"><h3 class="font-semibold text-sm truncate">${p.name}</h3><span class="text-green-600 font-bold text-sm">${priceText}</span></div></div>`; }).join(''); }

        function openTracking() { document.getElementById('tracking-content').innerHTML = `<button onclick="closeTracking()" class="absolute top-4 right-4 text-gray-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button><h3 class="font-bold text-lg mb-4">Lacak Resi J&T</h3><div class="flex gap-2 mb-6"><input type="text" id="tracking-input" class="input-style mb-0 text-xs" placeholder="No Resi"><button onclick="simulateTracking()" class="bg-black text-white px-4 rounded-lg text-xs">Lacak</button></div><div id="tracking-result"></div>`; document.getElementById('tracking-modal').classList.add('active'); }
        function closeTracking() { document.getElementById('tracking-modal').classList.remove('active'); }
        function simulateTracking() { const resi = document.getElementById('tracking-input').value; if(!resi) return; const steps = ["Paket Diproses", "Menuju Transit", "Dalam Perjalanan", "Dibawa Kurir", "Terkirim"]; const current = Math.floor(Math.random() * 5); let html = `<h4 class="font-bold mb-4 text-sm">Resi: ${resi}</h4>`; steps.forEach((s, i) => { html += `<div class="relative pl-6 pb-4"><div class="absolute left-0 top-1 w-3 h-3 rounded-full ${i <= current ? 'bg-green-500' : 'bg-gray-300'}"></div><p class="font-medium text-sm">${s}</p></div>`; }); document.getElementById('tracking-result').innerHTML = html; }
    </script>
</body>
